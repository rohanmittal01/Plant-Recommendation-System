<div *ngIf="product.Common_Name" class="card">
    <img class="card-img-top" [src]="product.imageUrl" *ngIf="product.imageUrl" alt="{{product.title}}" />
    <div class="card-body">
      <h6 class="card-title" style="text-align: center;"><b>{{ product.Common_Name }}</b></h6>
      <p class="card-text"><b>Type:</b> {{ product.Plant_Type}}</p>
      <p class="card-text"><b>Bloom:</b> {{ product.Bloom_Time}}</p>
      <p class="card-text"><b>Price:</b> {{ product.price | currency: "INR" }}</p>
      <div *ngIf="showActions">
        <p *ngIf="family!=null">{{product.match}}% Match</p>
        <button class="btn btn-warning w-100" (click)="details()">
          <b>Get Info <img src="https://cdn4.iconfinder.com/data/icons/linecon/512/info-256.png" style="height:20px;width: 20px;"></b>
        </button>
      </div>
      <br>
      <p *ngIf="!product.isAvailable" class="card-text" style="color: red">Currently Unavailable</p>
    </div>

    <div *ngIf="showActions && product.isAvailable" class="card-footer" style="padding: 5px">
        <button *ngIf="getQuantity() == 0; else updateQuantity" (click)="addToCart();" class="btn btn-secondary btn-block" style="background-color: green;">Add to Cart</button>
        <ng-template #updateQuantity>
          <div class="row no-gutters">
            <div class="col-2" (click)="removeFromCart()">
              <button class="btn btn-secondary btn-block" style="background-color: green;">-</button> 
            </div>
            <div class="col text-center ">
              {{quantity}} in Cart
            </div>
            <div class="col-2" (click)="addUsingButton()">
              <button class="btn btn-secondary btn-block" style="background-color: green;">+</button> 
            </div>
          </div>
        </ng-template>
      </div>
  </div>
